<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Food Item Details</title>
  <link rel="stylesheet" href="hello.css">
  <link rel="stylesheet" href="main.css">
</head>
<body class="min-h-screen flex flex-col items-center justify-center font-sans text-gray-800 px-4 py-10">

  <button id="backBtn"
    class="absolute top-6 left-6 px-4 py-2 bg-gradient-to-r from-blue-600 to-blue-500 text-white font-semibold rounded-full shadow-md hover:from-blue-700 hover:to-blue-600 transition duration-300">
    ‚Üê Back
  </button>

 <div class="w-full max-w-3xl glass-card rounded-3xl shadow-xl p-10">
  <h1 id="itemName" class="text-4xl md:text-5xl font-extrabold text-center text-blue-700 mb-10 tracking-tight"></h1>

  <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
    <div class="p-4 rounded-xl shadow bg-gradient-to-r from-yellow-100 to-yellow-50">
      <span class="block text-sm font-semibold text-gray-600">Serving Size</span>
      <span id="serving_size" class="text-lg font-bold text-gray-900"></span>
    </div>
    <div class="p-4 rounded-xl shadow bg-gradient-to-r from-orange-100 to-orange-50">
      <span class="block text-sm font-semibold text-gray-600">Calories (kcal)</span>
      <span id="calories" class="text-lg font-bold text-gray-900"></span>
    </div>
    <div class="p-4 rounded-xl shadow bg-gradient-to-r from-red-100 to-red-50">
      <span class="block text-sm font-semibold text-gray-600">Total Fat (g)</span>
      <span id="total_fat" class="text-lg font-bold text-gray-900"></span>
    </div>
    <div class="p-4 rounded-xl shadow bg-gradient-to-r from-red-200 to-red-100">
      <span class="block text-sm font-semibold text-gray-600">Saturated Fat (g)</span>
      <span id="saturated_fat" class="text-lg font-bold text-gray-900"></span>
    </div>
    <div class="p-4 rounded-xl shadow bg-gradient-to-r from-pink-100 to-pink-50">
      <span class="block text-sm font-semibold text-gray-600">Trans Fat (g)</span>
      <span id="trans_fat" class="text-lg font-bold text-gray-900"></span>
    </div>
    <div class="p-4 rounded-xl shadow bg-gradient-to-r from-amber-100 to-amber-50">
      <span class="block text-sm font-semibold text-gray-600">Cholesterol (g)</span>
      <span id="cholesterol" class="text-lg font-bold text-gray-900"></span>
    </div>
    <div class="p-4 rounded-xl shadow bg-gradient-to-r from-blue-100 to-blue-50">
      <span class="block text-sm font-semibold text-gray-600">Sodium (g)</span>
      <span id="sodium" class="text-lg font-bold text-gray-900"></span>
    </div>
    <div class="p-4 rounded-xl shadow bg-gradient-to-r from-teal-100 to-teal-50">
      <span class="block text-sm font-semibold text-gray-600">Carbohydrates (g)</span>
      <span id="carbohydrates" class="text-lg font-bold text-gray-900"></span>
    </div>
    <div class="p-4 rounded-xl shadow bg-gradient-to-r from-pink-200 to-pink-100">
      <span class="block text-sm font-semibold text-gray-600">Sugars (g)</span>
      <span id="sugars" class="text-lg font-bold text-gray-900"></span>
    </div>
    <div class="p-4 rounded-xl shadow bg-gradient-to-r from-green-100 to-green-50">
      <span class="block text-sm font-semibold text-gray-600">Protein (g)</span>
      <span id="protein" class="text-lg font-bold text-gray-900"></span>
    </div>
  </div>
</div>

<script src="item.js"></script>
</body>
</html>
